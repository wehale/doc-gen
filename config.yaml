# Configuration file for doc-gen

# General settings
title: Generated by doc-gen
version: 1.0
author: doc-gen

#Input Settings
input:
  doc_path: ./samples
  ut_path:  ./samples

#Output Settings
output:
  doc_path: ./build/doc
  ut_path:  ./build/ut
  code_path: ./build/code

#Doc Pub directory
docpub:
  path: ./build/doc/pub

# Original Gen Settings
orig:
  use: True
  name: Original
  gen_file_prefix: _orig_
  description_prefix: Original
  
# LLM Settings
# Configuration settings for OpenAI
oaillm:
  use: True # Set to False to disable all of Open AI Run
  name: OpenAI
  model: gpt-4-turbo
  gen_file_prefix: _oaillm_
  description_prefix: OpenAI
  doc_run : True # Set to False to disable the Open AI Doc Generation
  doc_prompts: ./prompt/doc_prompts_oai.jsonl

# Configuration settings for Google AI
gllm:
  use: True # Set to False to disable all of Google AI Run
  name: Google AI
  model: gemini-pro
  gen_file_prefix: _gllm_
  description_prefix: GoogleAI
  doc_run : True # Set to False to disable the Google AI Doc Generation
  doc_prompts: ./prompt/doc_prompts_gai.jsonl

# Configuration settings for Hugging Face
hfllm:
  use: True # Set to False to disable all of Hugging Face Run
  name: Hugging Face
  model: openai-community/gpt2
  gen_file_prefix: _hfllm_
  description_prefix: HuggingFace
  doc_run : True # Set to False to disable the Hugging Face Doc Generation
  doc_prompts: ./prompt/doc_prompts_hf.jsonl
