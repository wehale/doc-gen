# Configuration file for doc-gen

# General settings
title: Documentation Generated by doc-gen
version: 1.0
author: doc-gen

#Input Settings
input:
  path: ./samples

#Output Settings
output:
  path: ./doc

#Doc Pub directory
docpub:
  path: ./doc_pub

# LLM Settings
oaillm:
  use: True
  name: OpenAI LLM
  model: gpt-4-turbo
  gen_file_prefix: _oaillm_
  description_prefix: OpenAI
  prompts: ./prompt/prompts_oai.jsonl

gllm:
  use: True
  name: Google AI LLM
  model: gemini-pro
  gen_file_prefix: _gllm_
  description_prefix: GoogleAI
  prompts: ./prompt/prompts_gai.jsonl

