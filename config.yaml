# Configuration file for doc-gen

# General settings
title: Documentation Generated by doc-gen
version: 1.0
author: doc-gen

#Input Settings
input:
  path: ./samples

#Output Settings
output:
  path: ./doc

#Doc Pub directory
docpub:
  path: ./doc_pub

#Prompt Settings
prompt:
  path: ./prompt/prompts.jsonl

# LLM Settings
oaillm:
  use: True
  name: OpenAI LLM
  model: gpt-4-turbo
  gen_file_prefix: _oaillm_
gllm:
  use: False
  name: Google AI LLM
  model: gemini
  gen_file_prefix: _gllm_

